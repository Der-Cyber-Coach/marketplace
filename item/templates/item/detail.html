{% extends 'core/base.html'%}
<!--HTML der Detailseite -->

{% block title %} {{item.name}} {%endblock%}


{%block content%}
<!--col-span wird verwendet, um die anzahl der spalten zu sagen, die belegt werden sollen-->
<div class="grid grid-cols-5 gap-6">
    <div class="col-span-3">
        <img src="{{item.image.url}}" class="rounded-xl">
    </div>
    <div class="col-span-2 p-6 bg-gray-100 rounded-xl">
        <h1 class="mb-6 text-3xl"> {{item.name}}</h1>
        <p class="text-gray-500"> <strong> Preis: </strong> {{item.price}} </p>
        <p class="text-gray-500"> <strong> Verkäufer: </strong> {{item.created_by.username}} </p>
    {% if item.description %}
        <p class="text-gray-700">
            <strong class="text-gray-500"> Beschreibung </strong><br>
            {{item.description}} </p>
    {% endif %}

    <a href="#" class="inline-block mt-6 px-6 py-3 lext-lg font-semibold text-white bg-teal-500 hover:bg-teal-700 rounded-xl">Verkäufer kontaktieren </a>
                
    </div>



</div>


{%endblock%}
